<h2 mat-dialog-title>This is a Dialog title</h2>

<mat-dialog-content>

<p> {{inputData}} </p>
<input type="text" [(ngModel)]="inputData" />
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
    <button class="mat-raised-button" (click)="close()">Close</button>
</mat-dialog-actions>
